<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>News</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>

    <h1>{{ title }}</h1>
    <div id="app">
        <section id="news" @deleteNew="deleteNew($event)" v-if="getNbArticles">
            <h2 id="titleNews" class="text-center"> {{getNbArticles}} </h2>
            <article-news :articles="articles" :description="article.description" :index="index" :title="article.title" v-for="(article,index) in articles" v-on:remove="articles.splice(index,1)">
            </article-news>
        </section>

        <form @submit="addArticle" id="addNewsForm" method="post">
            <p :style="{ color : colorMessage}">{{ errorMessage }}</p>
            <label>Nom de la news : </label><br>
            <input v-model="titleToAdd" name="titleToAdd" type="text" /> <br>
            <label>Description de la news </label><br>
            <textarea v-model="descriptionToAdd" name="descriptionToAdd"></textarea><br>
            <input type="submit" name="addNewsBtn" />
        </form>
    </div>

</body>

<script src="dist/js/const.js"></script>
<script src="dist/js/requiredPropertyError.js"></script>
<script src="dist/js/duplicateArticleError.js"></script>
<script src="dist/js/article.js"></script>
<script type="module" src="dist/js/main.js"></script>


</html>
