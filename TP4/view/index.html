<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        section {
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid black;
        }
        
        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1> {{ title }}</h1>

    <section id="news">

        <div v-if="getNbArticles">
            <h2 id="titleNews" class="text-center"> {{ getNbArticles }} article(s) </h2>
            <article v-if="getNbArticles >= 1" v-for="article in articles">
                <h3 class="title"> {{article.title}}</h3>
                <button @click="viewDetailArticle(article)">View detail</button>
            </article>
        </div>

        <form @submit="addArticle">
            <p>{{errorMessage}}</p>
            <label>Nom de la news : </label><br>
            <input v-model="titleToAdd" name="titleToAdd" type="text" /> <br>
            <label>Description de la news </label><br>
            <textarea v-model="descriptionToAdd" name="descriptionToAdd"></textarea><br>
            <input type="submit" name="addNewsBtn" />
        </form>

    </section>

    <section id="click">
        <button @click="increment">
            {{counter}} click
        </button>
        <button @click="decrement">
            Decrement
        </button>
    </section>

</body>

<script src="../dist/js/const.js"></script>
<script src="../dist/js/main.js"></script>

</html>
